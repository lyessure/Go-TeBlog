<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{if .User.Uid}}编辑用户{{else}}添加用户{{end}} - Go-TeBlog</title>
    <link rel="stylesheet" href="/blog/usr/themes/default/css/font-awesome.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            display: flex;
            background: #f1f5f9;
            color: #1e293b;
        }

        .sidebar {
            width: 240px;
            background: #2d3436;
            color: #dfe6e9;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: fixed;
            left: 0;
            top: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .sidebar h3 {
            color: #fff;
            margin: 10px 0 30px 10px;
            font-size: 1.25em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar h3 i {
            color: #0984e3;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #636e72;
            margin: 20px 0 10px 10px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: #b2bec3;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .sidebar a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar a.active {
            background: #0984e3;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(9, 132, 227, 0.2);
        }

        .sidebar a i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        .sidebar-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.05);
            margin: 10px 0;
        }

        .content {
            flex: 1;
            padding: 40px;
            margin-left: 240px;
            min-height: 100vh;
            box-sizing: border-box;
            padding-top: 100px;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 240px;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 40px;
            z-index: 5;
        }

        .user-menu {
            position: relative;
            cursor: pointer;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 50px;
            transition: background 0.2s;
            font-size: 14px;
            color: #334155;
            border: 1px solid #e2e8f0;
        }

        .user-menu:hover {
            background: #fff;
            border-color: #cbd5e1;
        }

        .user-menu .dropdown {
            position: absolute;
            top: 100%;
            margin-top: 5px;
            right: 0;
            background: #fff;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            min-width: 180px;
            display: none;
            flex-direction: column;
            padding: 8px 0;
            z-index: 100;
        }

        .user-menu:hover .dropdown {
            display: flex;
        }

        .dropdown a {
            padding: 10px 20px;
            text-decoration: none;
            color: #475569;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown a:hover {
            background: #f1f5f9;
            color: #0f172a;
        }

        .settings-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            max-width: 800px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px 25px;
            border-bottom: 1px solid #f1f5f9;
            background: #f8fafc;
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.1em;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #475569;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            color: #1e293b;
            box-sizing: border-box;
            transition: all 0.2s;
            background: #f8fafc;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn-save {
            background: #0984e3;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-save:hover {
            background: #0873c4;
            transform: translateY(-1px);
        }

        .error-msg {
            background: #fef2f2;
            color: #b91c1c;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            border: 1px solid #fee2e2;
        }

        .desc {
            font-size: 12px;
            color: #64748b;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3><i class="fas fa-bolt"></i> 管理后台</h3>

        <div class="nav-label">核心控制</div>
        <a href="{{adminPath}}/dashboard"><i class="fas fa-tachometer-alt"></i> 仪表盘</a>

        <div class="nav-label">内容管理</div>
        <a href="{{adminPath}}/posts"><i class="fas fa-file-alt"></i> 文章管理</a>
        <a href="{{adminPath}}/categories"><i class="fas fa-list"></i> 分类管理</a>
        <a href="{{adminPath}}/comments"><i class="fas fa-comments"></i> 评论管理</a>

        <div class="sidebar-divider"></div>

        <div class="nav-label">系统设置</div>
        <a href="{{adminPath}}/users" class="active"><i class="fas fa-users"></i> 用户管理</a>
        <a href="{{adminPath}}/settings"><i class="fas fa-cog"></i> 系统设置</a>
        <a href="{{adminPath}}/backups"><i class="fas fa-database"></i> 数据备份</a>

        <a href="/blog" style="margin-top: auto;" target="_blank"><i class="fas fa-external-link-alt"></i> 访问前台</a>
    </div>

    <div class="top-bar">
        <div class="user-menu">
            <i class="fas fa-user-circle" style="font-size: 1.4em; color: #6b7280;"></i>
            <span>{{.Username}}</span>
            <i class="fas fa-chevron-down" style="font-size: 0.8em; color: #9ca3af;"></i>
            <div class="dropdown">
                <a href="{{adminPath}}/profile"><i class="fas fa-key"></i> 修改密码</a>
                <a href="{{adminPath}}/logout"><i class="fas fa-sign-out-alt"></i> 登出后台</a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="settings-card">
            <div class="card-header">
                <h3><i class="fas fa-user-cog"></i> {{if .User.Uid}}编辑用户: {{.User.Name}}{{else}}添加新用户{{end}}</h3>
            </div>
            <div class="card-body">
                {{if .ErrorMessage}}
                <div class="error-msg">{{.ErrorMessage}}</div>
                {{end}}
                <form
                    action="{{if .User.Uid}}{{adminPath}}/user/edit/{{.User.Uid}}{{else}}{{adminPath}}/user/add{{end}}"
                    method="POST">
                    <div class="form-group">
                        <label>用户名 (登录名)</label>
                        <input type="text" name="name" value="{{.User.Name}}" required {{if .User.Uid}}readonly{{end}}>
                        {{if .User.Uid}}<p class="desc">用户名不可修改</p>{{end}}
                    </div>
                    <div class="form-group">
                        <label>显示名称</label>
                        <input type="text" name="screenName" value="{{.User.ScreenName}}" required>
                    </div>
                    <div class="form-group">
                        <label>电子邮箱</label>
                        <input type="email" name="mail" value="{{.User.Mail}}" required>
                    </div>
                    <div class="form-group">
                        <label>登录密码</label>
                        <input type="password" name="password"
                            placeholder="{{if .User.Uid}}留空则不修改{{else}}请输入登录密码{{end}}" {{if not
                            .User.Uid}}required{{end}}>
                        {{if .User.Uid}}<p class="desc">如果不需要修改密码，请保持此项为空</p>{{end}}
                    </div>
                    <div class="form-group">
                        <label>个人主页 URL</label>
                        <input type="url" name="url" value="{{.User.Url}}">
                    </div>
                    <div class="form-group">
                        <label>用户组</label>
                        <select name="group">
                            <option value="administrator" {{if eq .User.Group "administrator" }}selected{{end}}>管理员
                            </option>
                            <option value="editor" {{if eq .User.Group "editor" }}selected{{end}}>编辑</option>
                            <option value="visitor" {{if eq .User.Group "visitor" }}selected{{end}}>访客</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-save">{{if .User.Uid}}保存修改{{else}}立即添加{{end}}</button>
                    <a href="{{adminPath}}/users" style="margin-left: 15px; color: #64748b; font-size: 14px;">返回列表</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
