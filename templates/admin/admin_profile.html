<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>修改密码 - Go-TeBlog</title>
    <link rel="stylesheet" href="/blog/usr/themes/default/css/font-awesome.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            display: flex;
            background: #f1f5f9;
            color: #1e293b;
        }

        .sidebar {
            width: 240px;
            background: #2d3436;
            color: #dfe6e9;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: fixed;
            left: 0;
            top: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .sidebar h3 {
            color: #fff;
            margin: 10px 0 30px 10px;
            font-size: 1.25em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar h3 i {
            color: #0984e3;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #636e72;
            margin: 20px 0 10px 10px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: #b2bec3;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .sidebar a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar a.active {
            background: #0984e3;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(9, 132, 227, 0.2);
        }

        .sidebar a i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        .sidebar-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.05);
            margin: 10px 0;
        }

        .content {
            flex: 1;
            padding: 40px;
            margin-left: 240px;
            min-height: 100vh;
            box-sizing: border-box;
            padding-top: 100px;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 240px;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 40px;
            z-index: 5;
        }

        .user-menu {
            position: relative;
            cursor: pointer;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 50px;
            transition: background 0.2s;
            font-size: 14px;
            color: #334155;
            border: 1px solid #e2e8f0;
        }

        .user-menu:hover {
            background: #fff;
            border-color: #cbd5e1;
        }

        .user-menu .dropdown {
            position: absolute;
            top: 100%;
            margin-top: 5px;
            right: 0;
            background: #fff;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            min-width: 180px;
            display: none;
            flex-direction: column;
            padding: 8px 0;
            z-index: 100;
        }

        /* Bridge to keep dropdown open when mouse is between trigger and dropdown */
        .user-menu .dropdown::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 0;
            right: 0;
            height: 15px;
        }

        .user-menu:hover .dropdown {
            display: flex;
        }

        .dropdown a {
            padding: 10px 20px;
            text-decoration: none;
            color: #475569;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown a:hover {
            background: #f1f5f9;
            color: #0f172a;
        }

        .profile-card {
            max-width: 600px;
            background: #fff;
            padding: 0;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            border: 1px solid #e2e8f0;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr;
        }

        .card-body {
            padding: 40px;
        }

        .form-layout {
            display: grid;
            gap: 24px;
        }

        .form-group {
            margin: 0;
        }

        .field-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        label {
            font-weight: 600;
            color: #334155;
            font-size: 0.875rem;
        }

        .field-hint {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 0.9rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 0.9375rem;
            transition: all 0.2s;
            background: #f8fafc;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #0984e3;
            background: white;
            box-shadow: 0 0 0 4px rgba(9, 132, 227, 0.1);
        }

        .security-tips {
            margin-top: 30px;
            padding: 20px;
            background: #f0f9ff;
            border-radius: 16px;
            border: 1px solid #e0f2fe;
        }

        .security-tips h4 {
            margin: 0 0 10px;
            font-size: 0.875rem;
            color: #0369a1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .security-tips ul {
            margin: 0;
            padding-left: 20px;
            font-size: 0.8125rem;
            color: #0c4a6e;
            list-style-type: decimal;
        }

        .security-tips li {
            margin-bottom: 4px;
        }

        .btn-submit {
            background: #0984e3;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9375rem;
            width: 100%;
            margin-top: 10px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(9, 132, 227, 0.3);
        }

        .btn-submit:hover {
            background: #0873c4;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(9, 132, 227, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert i {
            font-size: 1.1rem;
        }

        .alert-error {
            background: #fff1f2;
            color: #be123c;
            border: 1px solid #ffe4e6;
        }

        .alert-success {
            background: #f0fdf4;
            color: #15803d;
            border: 1px solid #dcfce7;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3><i class="fas fa-bolt"></i> 管理后台</h3>

        <div class="nav-label">核心控制</div>
        <a href="{{adminPath}}/dashboard" {{if eq .Tab "dashboard" }}class="active" {{end}}><i
                class="fas fa-tachometer-alt"></i> 仪表盘</a>

        <div class="nav-label">内容管理</div>
        <a href="{{adminPath}}/posts"><i class="fas fa-file-alt"></i> 文章管理</a>
        <a href="{{adminPath}}/categories"><i class="fas fa-list"></i> 分类管理</a>
        <a href="{{adminPath}}/comments"><i class="fas fa-comments"></i> 评论管理</a>
        <a href="{{adminPath}}/attachments"><i class="fas fa-paperclip"></i> 附件管理</a>

        <div class="sidebar-divider"></div>

        <div class="nav-label">系统设置</div>
        <a href="{{adminPath}}/users" {{if eq .Tab "users" }}class="active" {{end}}><i class="fas fa-users"></i>
            用户管理</a>
        <a href="{{adminPath}}/settings"><i class="fas fa-cog"></i> 系统设置</a>

        <a href="{{adminPath}}/backups" {{if eq .Tab "backups" }}class="active" {{end}}><i class="fas fa-database"></i>
            数据备份</a>

        <a href="/blog" style="margin-top: auto;" target="_blank"><i class="fas fa-external-link-alt"></i> 访问前台</a>
    </div>

    <div class="top-bar">
        <div class="user-menu">
            <i class="fas fa-user-circle" style="font-size: 1.4em;"></i>
            <span>{{.Username}}</span>
            <i class="fas fa-chevron-down" style="font-size: 0.8em;"></i>
            <div class="dropdown">
                <a href="{{adminPath}}/profile"><i class="fas fa-key"></i> 修改密码</a>
                <a href="{{adminPath}}/logout"><i class="fas fa-sign-out-alt"></i> 登出后台</a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="profile-card">
            <div class="card-body">
                <h2 style="margin-top: 0; margin-bottom: 24px; font-size: 1.25rem; font-weight: 700; color: #1e293b;">
                    账户安全</h2>
                {{if .ErrorMessage}}
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    {{.ErrorMessage}}
                </div>
                {{end}}

                {{if .SuccessMessage}}
                <div class="alert alert-success">
                    <i class="fas fa-check-circle"></i>
                    {{.SuccessMessage}}
                </div>
                {{end}}

                <form action="{{adminPath}}/profile" method="POST" class="form-layout">
                    <div class="form-group">
                        <div class="field-header">
                            <label>旧密码</label>
                        </div>
                        <div class="input-wrapper">
                            <i class="fas fa-lock-open"></i>
                            <input type="password" name="old_password" required placeholder="请输入您的当前密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="field-header">
                            <label>新密码</label>
                            <span class="field-hint">至少 6 位字符</span>
                        </div>
                        <div class="input-wrapper">
                            <i class="fas fa-key"></i>
                            <input type="password" name="new_password" required minlength="6" placeholder="设置一个新的强密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="field-header">
                            <label>确认新密码</label>
                        </div>
                        <div class="input-wrapper">
                            <i class="fas fa-shield-alt"></i>
                            <input type="password" name="confirm_password" required minlength="6"
                                placeholder="再次确认您的新密码">
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">立即更新密码</button>
                </form>

                <div class="security-tips">
                    <h4><i class="fas fa-info-circle"></i> 安全建议</h4>
                    <ul>
                        <li>使用大小写字母、数字和特殊符号的组合。</li>
                        <li>不要使用与您的用户名或生日相关的信息。</li>
                        <li>建议每 3-6 个月更换一次管理后台密码。</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
