<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>错误提示 - Go-TeBlog</title>
    <link rel="stylesheet" href="/blog/usr/themes/default/css/font-awesome.min.css">
    <style>
        body {
            font-family: sans-serif;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-box {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .error-icon {
            font-size: 48px;
            color: #ef4444;
            margin-bottom: 20px;
        }
        .error-title {
            color: #1f2937;
            margin-bottom: 15px;
        }
        .error-message {
            color: #6b7280;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h2 class="error-title">{{.ErrorTitle}}</h2>
        <p class="error-message">{{.ErrorMessage}}</p>
        <a href="javascript:history.back()" class="back-button">
            <i class="fas fa-arrow-left"></i> 返回上一页
        </a>
    </div>
</body>
</html>
